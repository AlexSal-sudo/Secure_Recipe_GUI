<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/menu.css">
		<link rel="stylesheet" href="../../css/recipe_min.css">
		<link rel="stylesheet" href="../../css/form_auth.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<nav id="navigation">
			<div id="menuToggle">
				<input type="checkbox" />
				<span></span>
				<span></span>
				<span></span>
				<ul id="menu">
					<li><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
					<li class="buttonLogIn"><a href="/login">Login</a></li>
					<li class="buttonSignIn"><a href="/register">Sign in</a></li>
					<li class="buttonAccount"><a href="/account">Account</a></li>
					<li class="buttonLogout"><a href="/logout">Logout</a></li>
				</ul>
			</div>
			<div id="header">
				<h1>
					<a href="/">Secure Recipe</a>
				</h1>
			</div>
		</nav>

		<div class="full-site">
			<div id="content">
				%sveltekit.body%
			</div>
		</div>

		<script>
			function getCookie(name) {
				function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }
				var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));
				return match ? match[1] : null;
			}

			if(getCookie('csrftoken') === null) {
				document.querySelector(".buttonAccount").style.display = "none";
				document.querySelector(".buttonLogout").style.display = "none";
			} else {
				document.querySelector(".buttonLogIn").style.display = "none";
				document.querySelector(".buttonSignIn").style.display = "none";
			}
		</script>
	</body>
</html>
